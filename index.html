<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <h1>7 Day Weather Forecast</h1>

      <div class="time" id="current-time"></div>
      <div class="date" id="current-date"></div>

      <form id="search-form">
        <input
          type="text"
          placeholder="Enter a City"
          autofocus="on"
          id="search-city"
        />
        <input type="submit" value="Search" id="submit-button" />
      </form>
      <button class="btn btn-success" id="current-button">current</button>
      <div class="row">
        <div class="col" id="city"></div>
        <div class="col">
          <span class="currentTemp" id="current-temperature"></span> °C
        </div>
        <div class="col">
          <ul>
            <li>Humidity: <span id="humidity"> </span>%</li>
            <li>Wind: <span id="wind"> </span>km/h</li>
            <li>Feels Like: <span id="feels-like"> </span>°</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col">⛅️<br />63°F<br />Monday</div>
        <div class="col">🌤<br />65°F<br />Tuesday</div>
        <div class="col">🌤<br />64°F<br />Wednesday</div>
        <div class="col">🌤<br />66°F<br />Thursday</div>
        <div class="col">☀️<br />68°F<br />Friday</div>
        <div class="col">☀️<br />71°F<br />Saturday</div>
      </div>
    </div>
    <p>
      <a href="https://github.com/pearrll/my-weather-app">Open-source code</a>
      by Perla Gomez
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
